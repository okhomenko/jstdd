<!doctype html>
<html><head>
  <meta charset='utf-8' />
  <title>Odograph</title>
  <link rel='stylesheet' href='/assets/css/index.css' />
</head><body>

  <div class='container'>
    <div class='odograph'>
      <div class='hd'>
        <h3>Odograph</h3>
      </div>

      <div class='bd'>

      </div>
    </div>
  </div>

  <script src='/js/libs/jquery-1.8.2.js'></script>
  <script src='/js/libs/underscore.js'></script>
  <script src='/app/odograph.js'></script>
  <script>
    (function () {

      var odo = new Odograph(53);
      odo.render( function (el) {
        $('.odograph .bd').empty().append(el);
      });

      odo.start(function () {
        var decrement = 7;
        if (odo.getValue() - decrement * 2 <= 0) {
          odo.stop();
        } 

        odo.decrease(decrement);
      }, 100);

      window.odo = odo;

    })();
  </script>
</body></html>
