<!DOCTYPE html>
<html><head>

  <title>Odograph Spec Runner</title>

  <link rel="stylesheet" href="vendors/jasmine-1.2.0/jasmine.css">

</head><body>


  <script src="vendors/jasmine-1.2.0/jasmine.js"></script>
  <script src="vendors/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- Testable files here -->
  <script src='../app/odograph.js'></script>

  <!-- Specs files here -->
  <script src='specs/OdographSpec.js'></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body></html>
